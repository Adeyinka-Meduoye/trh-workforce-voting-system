    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f9fafb;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::selection {
            background: rgba(251, 140, 0, 0.3);
            color: #fff;
        }
        @keyframes slideUpFade {
          from { 
            opacity: 0; 
            transform: translateY(30px); 
          }
          to { 
            opacity: 1; 
            transform: translateY(0); 
          }
        }
        
        /* Left to Right Color Sweep Animation */
        @keyframes colorCycle {
          0% { background-position: 0% 50%; }
          100% { background-position: 200% 50%; }
        }
        
        .animate-hero-reveal {
          opacity: 0;
          animation: slideUpFade 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .animate-color-cycle {
          display: inline-block;
          background: linear-gradient(
            to right, 
            #fb8c00 0%, 
            #f04124 25%, 
            #818cf8 50%, 
            #f04124 75%, 
            #fb8c00 100%
          );
          background-size: 200% auto;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          color: transparent;
          animation: colorCycle 6s linear infinite;
        }

        /* Scroll Reveal Utility */
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.visible {
          opacity: 1;
          transform: translateY(0);
        }
        
        /* Custom logo colors */
        .text-trh-orange { color: #fb8c00; }
        .bg-trh-orange { background-color: #fb8c00; }
        .text-trh-red { color: #f04124; }
        .bg-trh-red { background-color: #f04124; }
        .bg-trh-navy { background-color: #1e145e; }
        .border-trh-orange { border-color: #fb8c00; }
        
        /* Mask for hero image blending */
        .mask-gradient {
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
            mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        }
    </style>
